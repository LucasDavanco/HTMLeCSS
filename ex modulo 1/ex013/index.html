<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="500" controls>
       <source src="videos/video.mp4" type="video/mp4">
       <source src="videos/video.ogv" type="video/ogv">
       <source src="videos/video.mkv" type="video/mkv">
       <p>Seu navegador nao tem compatibilidade com a reprodução desse video</p>
    </video>
    <h1>Adicionando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qhROLDZgoTrgIKSN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
