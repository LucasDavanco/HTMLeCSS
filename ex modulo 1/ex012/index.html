<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias, audio imagens </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Audios</h1>
    <p>vamos apreder a reproduzir audios em HTML5</p>
    <audio src="midia/musica01.mp3" controls autoplay></audio>
    
</body>
</html>
