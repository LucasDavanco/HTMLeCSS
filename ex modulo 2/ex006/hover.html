<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: azure;
            background-color: brown;
            width: 300px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
<p>Passe o Mouse sobre o texto abaixo</p>
<div>
    PASSE O MOUSE AQUI
    <p>texto escondio</p>
</div>


    
</body>
</html>
