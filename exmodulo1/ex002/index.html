<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo e quebra de linhas</h1>
    <p>voce pode escrever um paragrafo de qualquer jeito, tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;

    </p>
    <p>se precisar quebrar o texto em algum lugar especifico como esse<br>voce pode usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns simbolos <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar Emoji:<br>
        &#x1f91f;
        &#x1F981;
        


    </p>
</body>
</html>
